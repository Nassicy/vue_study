<!DOCTYPE html>
<html lang="en">
    <head>
        <title>学习v-model指令</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>原始文本信息：{{message}}</p>
            <h3>文本框</h3>
            <p>v-model:<input type="text" v-model="message"/></p>
            <p>v-model.lazy:<input type="text" v-model.lazy="message"/></p>
            <p>v-model.number:<input type="text" v-model.number="message"/></p>
            <p>v-model.trim:<input type="text" v-model.trim="message"/></p>
            <hr/>
            <h3>文本域</h3>
            <textarea name="" v-model="message" cols="20" rows="10"></textarea>
            <hr/>
            <h3>多选按钮选定一个值</h3>
            <input type="checkbox" name="" v-model="isTrue" id="isTrue">
            <label for="isTrue">{{isTrue}}</label>
            <hr/>
            <h3>多选按钮绑定一个数组</h3>
            <p>
                <input type="checkbox" name="arr" id="arr" value="arr" v-model="web_Names">
                <label for="arr">arr</label>
                <input type="checkbox" name="" id="panda" value="panda" v-model="web_Names">
                <label for="arr">panda</label>
                <input type="checkbox" name="" id="jack" value="jack" v-model="web_Names">
                <label for="arr">jack</label>
                <input type="checkbox" name="" id="rose" value="rose" v-model="web_Names">
                <label for="rose">rose</label>
            </p>
            <p>{{web_Names}}</p>
            <hr/>
            <h3>单选按钮绑定数据</h3>
            <input type="radio" name="arr" id="male" value="男" v-model="sex">
            <label for="male">男</label>
            <input type="radio" name="" id="female" value="女" v-model="sex">
            <label for="female">女</label>
            <p>{{sex}}</p>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello vue',
                    isTrue: true,
                    web_Names:[],
                    sex:''
                }
            });
            //v-model的3个修饰符.lazy,.number,.trim
            //.lazy:取代input的监听change事件
            //.number:输入字符串转为数字
            //.trim:输入去掉首尾空格
        </script>
    </body>
</html>
