<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学习v-if和v-show指令以及v-else指令</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>v-if判断是否加载</h1>
        <hr />
        <div id="app">
            <div v-if="isLogin">
                你好，宛沁汐
            </div>
            <div v-else>
                请登录后再操作
            </div>
        </div>
        <script type="text/javascript">
            var app = new Vue ({
                el: '#app',
                data : {
                    isLogin: false
                }
            })
        </script>
    </body>
</html>
