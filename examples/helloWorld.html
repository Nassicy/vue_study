<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>hello world</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>hello world</h1>
        <hr/>
        <div id="app">{{message}}</div>
        <script type="text/javascript">
            var app = new Vue ({
                el:'#app',
                data : {
                    message : 'hello vue!'
                }
            });
        </script>
    </body>
</html>
