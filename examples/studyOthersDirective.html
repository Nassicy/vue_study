<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学习其他内部指令，如v-pre,v-cloak,v-once等指令</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>

    </head>
    <body>
        <h1>学习其他内部指令，如v-pre,v-cloak,v-once等指令</h1>
        <hr/>
        <div id="app">
        <!-- v-pre:在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。 -->
            <div v-pre>{{msg}}</div>
            <!-- v-cloak:在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用， -->
            <div v-cloak>渲染完成后才显示</div>

            <!--v-once:在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程-->
            <div v-once>{{msg}}</div>
            <div><input type="text" v-model="msg" name=""></div>
            <div>{{msg}}</div>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    msg:'hello world',

                }
            });
        </script>
    </body>
</html>
