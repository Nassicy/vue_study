<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学习Component父子组件关系</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>学习Component父子组件关系</h1>
        <hr/>
        <div id="app">
            <wqx></wqx>
        </div>
        <script type="text/javascript">
            var city= {
                template: `<div>siChuan of china</div>`
            };
            var wqx = {
                template: `<div><p>panda from china!</p><city></city></div>`,
                components: {
                    "city":city
                }
            };
            var app = new Vue({
                el: '#app',
                components: {
                    "wqx" :wqx
                }
            });
        </script>
    </body>
</html>
