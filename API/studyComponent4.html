<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学习Component标签</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>学习Component标签</h1>
        <hr/>
        <div id="app">
            <component v-bind:is="who"></component>
            <p><button type="button" @click="changeComponent">改变组件</button></p>
        </div>
        <script type="text/javascript">
            var componentA = {
                template: `<div style="color:red;">我是组件A</div>`
            };
            var componentB = {
                template: `<div style="color:green;">我是组件B</div>`
            };
            var componentC = {
                template: `<div style="color:pink;">我是组件C</div>`
            };
            var app = new Vue({
                el: '#app',
                data: {
                    who: 'componentA'
                },
                components: {
                    "componentA":componentA,
                    "componentB": componentB,
                    "componentC": componentC
                },
                methods:{
                    changeComponent:function(){
                        this.who == 'componentA' ? this.who='componentB':((this.who=='componentB')?this.who='componentC':this.who='componentA');
                       /*if(this.who == 'componentA') {
                            this.who = 'componentB';
                       } else if (this.who == 'componentB'){
                            this.who = 'componentC';
                       }else {
                            this.who = 'componentA';
                       }*/
                    }
                }
            });
        </script>
    </body>
</html>
