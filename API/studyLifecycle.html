<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学习vue的生命周期</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>学习vue的生命周期（钩子函数）</h1>
        <hr/>
        <div id="app">
            {{score}}
            <p><button type="button" @click="addScore">加分</button></p>
        </div>
        <button type="button" onclick="app.$destroy()">销毁</button>
        <script type="text/javascript">
            /*function minusScore(){
                app.$destroy();
            }*/
            var app = new Vue({
                el: '#app',
                data: {
                    score: 0
                },
                methods: {
                    addScore: function(){
                        this.score++;
                    }
                },
                /*beforeCreate:在实例初始化之后，数据观测(data observer) 和 event/watcher 事件配置之前被调用。*/
                beforeCreate: function() {
                    console.log("1--beforeCreate 初始化之前");
                },
                /*created:实例已经创建完成之后被调用*/
                created: function() {
                    console.log("2--created 创建完成");
                },
                /*beforeMount:在挂载开始之前被调用：相关的 render 函数首次被调用。*/
                beforeMount: function() {
                    console.log("3--挂载之前");
                },
                /*mounted:el 被新创建的 vm.$el 替换，并挂载到实例上去之后调用该钩子。如果 root 实例挂载了一个文档内元素，当 mounted 被调用时 vm.$el 也在文档内。*/
                mounted: function() {
                    console.log("4--mounted被创建挂载之后");
                },
                /*beforeUpdate:数据更新时调用，发生在虚拟 DOM 重新渲染和打补丁之前。*/
                beforeUpdate: function() {
                    console.log("5--beforeUpdate数据更新前");
                },
                updated: function() {
                    console.log("6--updated数据被更新后");
                },
                /*activated:keep-alive 组件激活时调用*/
                activated: function() {
                    console.log("7--activated");
                },
                /*deactivated:keep-alive 组件停用时调用*/
                deactivated: function() {
                    console.log("8--deactivated");
                },
                beforeDestroy: function() {
                    console.log("9--beforeDestory销毁之前");
                },
                destroyed: function() {
                    console.log("10--destoryed销毁之后");
                }
            });
        </script>
    </body>
</html>
