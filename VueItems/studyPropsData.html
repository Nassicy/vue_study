<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学习propsData Option全局扩展的数据传递</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
    <h1>学习propsData Option全局扩展的数据传递</h1>
    <hr/>
    <header></header>
    <div id="app"></div>
    <script type="text/javascript">
        var header_a = Vue.extend({
            template:`<p>{{message}}-{{a}}</p>`,
            data: function(){
                return {
                    message: 'hello,i am header'
                }
            },
            props:['a']
        });
        new header_a({
            propsData:{a:1}
        }).$mount('header');
         new header_a({
            propsData:{a:2}
        }).$mount('#app');
        // propsData:只用于 new 创建的实例中。
    </script>
    </body>
</html>
