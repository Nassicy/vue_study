<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>学习内置组件 -slot讲解</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>学习内置组件 -slot讲解</h1>
        <hr/>
        <div id="app">
            <wqx>
                <span slot="blogUrl">{{wqxData.blogUrl}}</span>
                <span slot="netName">{{wqxData.netName}}</span>
                <span slot="skill">{{wqxData.skill}}</span>
            </wqx>
        </div>
        <template id="tmp">
            <div>
                <p>博客地址：<slot name="blogUrl"></slot></p>
                <p>网名：<slot name="netName"></slot></p>
                <p>技术类型：<slot name="skill"></slot></p>
            </div>
        </template>
        <script type="text/javascript">
            var wqx = {
                template:'#tmp'
            };
            var app = new Vue({
                el: '#app',
                data: {
                    wqxData: {
                        blogUrl:'http://www.5iblog.com',
                        netName:'宛沁汐',
                        skill:'web前端+'
                    }
                },
                components:{
                    'wqx': wqx
                }
            })
        </script>
    </body>
</html>
